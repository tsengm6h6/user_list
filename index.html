<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>

  <!-- NavBar 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Fake User List <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./favorite.html">Fake Love</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <!--  搜尋欄  -->
    <div class="row mt-3 justify-content-end">
      <form class="form-inline" id='search-form'>
        <input class="form-control mr-sm-2" id='search-input' type="text" placeholder="find your love..."
          aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 btn-search-love" type="submit">Search</button>
      </form>
    </div>

    <!-- 篩選、顯示欄位 -->
    <div class="row d-flex justify-content-between align-items-center">
      <!-- TODO: SearchBy 分類 -->
      <div class="col-6">
        <em class='mr-2'>Search By : </em>
        <div class="form-check form-check-inline">
          <input checked class="form-check-input" type="radio" name="nameOrRegion" id="searchByName" value="name">
          <label class="form-check-label" for="searchByName">Name</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="nameOrRegion" id="searchByRegion" value="region">
          <label class="form-check-label" for="searchByRegion">Region</label>
        </div>
      </div>
      <!-- TODO: 顯示 View 欄位 -->
      <div class="col-2">
        <div class="icons d-flex justify-content-end" id='view-style'>
          <i class="fas fa-border-all mr-2 mt-3"></i>
          <i class="fas fa-bars mr-2 mt-3"></i>
        </div>
      </div>
    </div>

    <!-- TODO: 男 / 女 -->
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-6">
        <em class='mr-2'>Show only : </em>
        <div class="form-check form-check-inline">
          <input checked class="form-check-input" type="radio" name="genderChoice" id="searchAllGender" value="all">
          <label class="form-check-label" for="searchAllGender">All</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genderChoice" id="searchMaleOnly" value="male">
          <label class="form-check-label" for="searchMaleOnly">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genderChoice" id="searchFemaleOnly" value="female">
          <label class="form-check-label" for="searchFemaleOnly">Female</label>
        </div>
      </div>
    </div>

    <!--  user清單  -->
    <div class="row mt-3" id='data-panel'>
      <!--  Display User List Here    -->
    </div>
  </div>

  <!-- Paginator 分頁 -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id='paginator'>
      <!-- displayPaginator -->
    </ul>
  </nav>

  <!-- User Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title text-uppercase" id="user-modal-title">User Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal-lg">
          <div class="row no-gutters">
            <div class="col-3" id='user-modal-image'>
              <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="user-avatar" class='img-fluid'>
            </div>
            <div class="col-9">
              <ul class='justify-content-start' id='user-modal-info'>
                <li>Birthday：</li>
                <li>Gender：</li>
                <li>Region：</li>
                <li>Email：</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <!-- 引入 axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- 引入 index.js -->
  <script src='./index.js'></script>

  <!-- 引入Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <!-- Header -->
  <header>
    <!-- 標題復古疊字效果 -->
    <div class='logo-container'>
      <h1 id="logo">LoveliPop
        <i id='heart-beat' class="fas fa-heart" aria-hidden="true"></i>
      </h1>
      <p class='lower'>when love pops up</p>
      <!-- TODO:加箭頭指示向下 -->
    </div>
    <nav>
      <div class="nav-container">
        <a href="#">Favorite</a>
        <i class="fas fa-heart" aria-hidden="true"></i>
        <a href="#">HOME</a>
        <i class="fas fa-heart" aria-hidden="true"></i>
        <a href="#">Blacklist</a>
      </div>
      <div class='nav-search'>
        <!-- 點選button時icon箭頭向上 -->
        <button id='search-button' href="#">Search<i class="fas fa-caret-up"></i>
          <i class="fas fa-caret-down "></i>
        </button>
      </div>
      <div class="middle-line"></div>
    </nav>
  </header>

  <!-- Slice / Search -->
  <div class="slice">
    <div class="search-container">
      <section class="search-bar">
        <form action="submit" id='search-form'>
          <i class="fa fa-search" aria-hidden="true"></i>
          <input id='search-input' type="text">
          <i class="fa fa-filter" aria-hidden="true" id='filter'></i>
          <!-- 點擊filter時，container跟search-filter加上show的class -->
        </form>
        <div class="search-filter">
          <div class="methods-container">
            <em>Method</em>
            <input checked class="search-method" type="radio" name="nameOrRegion" id="searchByName" value="name">
            <label class="search-method-label" for="searchByName">Name</label>

            <input class="search-method" type="radio" name="nameOrRegion" id="searchByRegion" value="region">
            <label class="search-method-label" for="searchByRegion">Region</label>

          </div>
          <div class="gender-options-container" id='genderSelector'>
            <em>Gender </em>
            <div class="gender-options">
              <input checked class="search-gender" type="radio" name="genderChoice" id="searchAllGender" value="all">
              <label class="search-gender-label" for="searchAllGender">All</label>
            </div>
            <div class="gender-options">
              <input class="search-gender" type="radio" name="genderChoice" id="searchMaleOnly" value="male">
              <label class="search-gender-label" for="searchMaleOnly">Male</label>
            </div>
            <div class="gender-options">
              <input class="search-gender" type="radio" name="genderChoice" id="searchFemaleOnly" value="female">
              <label class="search-gender-label" for="searchFemaleOnly">Female</label>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="middle-line"></div>
  </div>

  <!-- Main -->
  <main class='main-container'>

    <!-- 切換顯示 -->
    <div class="row view-mode" id='view-mode'>
      <input checked type="radio" name="view" id="galleryView" value="gallery">
      <label class="view-mode-label" for="galleryView">
        <i class='fas fa-border-all'></i>
      </label>

      <input type="radio" name="view" id="listView" value="list">
      <label class="view-mode-label" for="listView">
        <i class='fas fa-bars'></i>
      </label>
    </div>

    <!-- 使用者資訊 -->
    <div class="row user-info justify-content-center" id='data-panel'>
      <!-- Display User List Here -->
      <!-- Gallery  / List view -->
    </div>
  </main>

  <!-- Paginator分頁 -->
  <nav aria-label="Page navigation example" class='nav-paginator'>
    <ul class="pagination" id='paginator'>
      <!-- displayPaginator -->

    </ul>
  </nav>

  <!-- TODO: Modal CSS 設計：看能不能scale打開 -->
  <!-- User Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-body">
          <h5 class="modal-title text-uppercase" id="user-modal-title">User Name</h5>
          <ul id='user-modal-info'>
            <li>Birthday：</li>
            <li>Gender：</li>
            <li>Region：</li>
            <li>Email：</li>
          </ul>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        <div id='user-modal-image'>
          <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="user-avatar">
        </div>

      </div>
    </div>
  </div>



  <!-- 引入 axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- 引入 index.js -->
  <script src='./new_index.js'></script>

  <!-- 引入Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
</body>

</html>
